<!DOCTYPE html>
<html>
<head><title>CAD-Auftrag erfassen</title></head>
<body>
  <h2>CAD-Auftragserfassung</h2>
  <form onsubmit="alert('Auftrag gespeichert!'); return false;">
    <label>Projektname:<br><input type="text" required></label><br><br>
    <label>Material:<br><input type="text" required></label><br><br>
    <label>Maße (mm):<br><input type="text" placeholder="z. B. 100x50x10" required></label><br><br>
    <label>Bemerkung:<br><textarea rows="3"></textarea></label><br><br>
    <button type="submit">Absenden</button>
  </form>
</body>
</html>
